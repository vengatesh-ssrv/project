<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Health-Care and OpenICE</title>
    <script src="../jsFiles/chart_plot.min.js"></script>
    <script src="../jsFiles/draggable.js"></script>
    <!-- import plotly js for chart(2d,3d) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../jsFiles/emailalert.js"></script>
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="../jsFiles/pdfgeneration.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Health-Care and OpenICE</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Home</a></li>
            <li class="active"><a href="#charts">Data Visualize</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">General <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#digitalFormat">Digital Format</a></li>
                <li><a href="pages/reportgeneration.html">Report Generation</a></li>
                <li><a href="#">About Us</a></li>
              </ul>
            </li>
            <li><a href="#">Alert Setting</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div id="chartContainer" style="width:100%; height:280px"></div>  
          
            <div id="charts">
                <div id="pulse">
                    <div id='pulseoximeter'></div>
                    <div id='pulseTable'></div>
                </div> 
                <div id="temp">
                    <div id='temperature'></div>
                </div>
                <div id="humid">
                    <div id='humidity'></div>
                </div>
                <script src="../jsFiles/poupdate.js"></script>
                <script src="../jsFiles/tempupdate.js"></script>
                <script src="../jsFiles/humupdate.js"></script>
                <script src="../jsFiles/graph.js"></script>
            </div>
            <div id="digitalFormat">

            </div>
            <div id="reportgeneration">
              
            </div>
        </div>
        <script>
          window.onload = function () {
          var chart = new CanvasJS.Chart("chartContainer", { 
            title: {
              text: "Adding & Updating dataPoints"
            },
            data: [
            {
              type: "spline",
              dataPoints: [
                { y: 10 },
                { y:  4 },
                { y: 18 },
                { y:  8 }	
              ]
            }
            ]
          });
          chart.render();	

          function updatechart() {
        
        var length = chart.options.data[0].dataPoints.length;
        chart.options.title.text = "New DataPoint Added at the end";
        chart.options.data[0].dataPoints.push({ y: 25 - Math.random() * 10});
        chart.render();
      
        }
          window.setInterval('updatechart()', 10000);
        }
        
        </script>
    
</body>

</html>
